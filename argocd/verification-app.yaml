apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: verification-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Team-Study-Bridge/verification-service
    targetRevision: main
    path: helm/verification-service
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # default 네임스페이스 사용 시 false